<div class="embed-container">
    <iframe width="640" height="390" 
    src="https://scratch.mit.edu/projects/{{ include.id }}/embed" 
    frameborder="0" allowfullscreen scrolling="no" id="{{ include.id }}"></iframe>
    <button id="{{ include.id }}-button" class="fullscreen-button"><img src="https://github.com/Jumace/traumreise/raw/main/_includes/fullscreen.png"></button>
</div>
<style>
.embed-container {
  position: relative;
  padding-bottom: 56.25%;
  margin-bottom: 75px;
  height: 0;
  overflow: hidden;
  max-width: 100%;
}
.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.fullscreen-button {
    position: absolute;
    top: 0;
    right: 0;
}

.fullscreen-button--fullscreen {
    position: fixed;
}

.iframe--fullscreen {
    position: fixed;
}

</style>
<script>
    document.getElementById("{{ include.id }}-button").addEventListener('click', (() => {
        document.getElementById("{{ include.id }}").classList.toggle('iframe--fullscreen');
        document.getElementById("{{ include.id }}-button").classList.toggle('fullscreen-button--fullscreen')
    }));
</script>
